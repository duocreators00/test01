<body>
  <!-- Sparkle Hero -->

  <button id="play-music">Play Song</button>
  <audio id="bg-music" autoplay loop>
    <source src="./swarna.mp3" type="audio/mpeg">
  </audio>
  <div id="music-notes"></div>

  <!-- Surprise Section -->
  <div class="section hidden" id="surprise">
    <h2 class="title">A Special Surprise Awaits ğŸ</h2>
    <p class="subtitle">Wishing you joy, love, and happiness today and always!</p>

    <div class="gallery">
  <div id="video-container">
    <video id="birthday-video" width="90%" controls>
      <source src="./birthday_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="replay-btn" class="hidden">ğŸ” Replay Video</button>

  <script src="app.js"></script>
  <script>
  const video = document.getElementById("birthday-video");
  const replayBtn = document.getElementById("replay-btn");
  const surpriseSection = document.getElementById("surprise");

  // Intersection Observer to auto-play video when section is visible
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        video.play();
      } else {
        video.pause();
      }
    });
  }, { threshold: 0.6 });

  observer.observe(surpriseSection);

  // Show Replay button after video ends
  video.addEventListener("ended", () => {
    replayBtn.classList.remove("hidden");
  });

  // Replay functionality
  replayBtn.addEventListener("click", () => {
    video.currentTime = 0;
    video.play();
    replayBtn.classList.add("hidden");
  });
</script>

</body>
